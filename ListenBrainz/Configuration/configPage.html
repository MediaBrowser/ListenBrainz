<div is="emby-scroller" class="view flex flex-direction-column scrollFrameY flex-grow" data-horizontal="false" data-forcescrollbar="true" data-centerfocus="true" data-bindheader="true" data-controller="__plugin/listenbrainzjs" data-title="ListenBrainz">
    <div class="scrollSlider flex-grow flex-direction-column padded-left padded-left-page padded-right padded-top-page padded-bottom-page">

        <form class="auto-center">
            <div class="selectContainer">
                <select is="emby-select" class="user" name="user" label="Configure ListenBrainz for:"></select>
            </div>
            <div class="inputContainer">
                <input is="emby-input" class="username" name="username" type="text" label="Username:" />
            </div>
            <div class="inputContainer">
                <input is="emby-input" class="password" name="password" type="text" label="User token:" />
                <div class="fieldDescription">
                    <a is="emby-linkbutton" class="button-link" target="_blank" href="https://listenbrainz.org">${Register}</a>
                </div>
            </div>
            <div class="checkboxContainer">
                <label>
                    <input is="emby-checkbox" type="checkbox" class="optionScrobble" name="optionScrobble" />
                    <span>Enable Scrobbling for this user?</span>
                </label>
            </div>
            <div>
                <button is="emby-button" type="submit" class="raised button-submit block"><span>${Save}</span></button>
            </div>
        </form>
    </div>
</div>
